<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reserva - Carta online</title>
</head>

<body>
    <h1>Haga su pedido aquí</h1>

    <form id="cubiertos">
        <label for="ingresoCubiertos">Ingrese las personas que comerán</label>
        <input type="number" id="ingresoCubiertos" name="ingresoCubiertos" min="1" max="10">
        <input type="submit" value="Confirmar" id="submitCubiertos">


    </form>

    <h2>A continuación se muestran las opciones disponibles el día de hoy:</h2>

    <form id="carta">

        <label for="entrada">Seleccione una entrada</label>
        <select name="entrada" id="entrada" class="seleccion">

        </select>

        <label for="principal">Seleccione el plato principal</label>
        <select name="platoPrincipal" id="principal" class="seleccion">

        </select>

        <label for="postre">Seleccione el postre</label>
        <select name="postre" id="postre" class="seleccion">

        </select>

        <label for="principal">Seleccione la bebida</label>
        <select name="bebida" id="bebida" class="seleccion">

        </select>

        <input type="submit" value="Pedir">

    </form>

</body>

</html>
